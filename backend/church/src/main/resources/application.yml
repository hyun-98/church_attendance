spring:
  profiles:
    active: local  # 기본 프로파일을 local로 설정

  datasource:
    url: jdbc:postgresql://localhost:5432/churchdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always  # 또는 embedded

  server:
    port: ${PORT:8080}

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

file:
  upload-dir: C:/church/uploads
